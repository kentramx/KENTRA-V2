# Fly.io deployment configuration for Martin Tile Server
# https://fly.io/docs/reference/configuration/

app = "kentra-tiles"
primary_region = "dfw"  # Dallas - close to Mexico

[build]
  dockerfile = "Dockerfile"

[env]
  # DATABASE_URL is set via fly secrets
  RUST_LOG = "info"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 1
  processes = ["app"]

  [http_service.concurrency]
    type = "connections"
    hard_limit = 250
    soft_limit = 200

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  timeout = "5s"
  path = "/health"

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 2

# Auto-scaling configuration
[http_service.machine_checks]
  grace_period = "30s"
  interval = "15s"
  timeout = "10s"
  method = "GET"
  path = "/health"
